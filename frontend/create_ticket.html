<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un Ticket</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="dashboard.html">← Retour au tableau de bord</a>
    <div class="ms-auto">
      <button onclick="logoutUser()" class="btn btn-outline-danger">Déconnexion</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Créer un nouveau ticket</h3>
    <form id="createForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Envoyer le ticket</button>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/tickets.js"></script>
  <script>
    redirectIfNotLoggedIn();

    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      await createTicket(title, description);
    });
  </script>
</body>
</html>
