<div class="card shadow-sm mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ ticket.title }}</h5>
      <p class="card-text mb-1"><strong>Statut:</strong> {{ ticket.status }}</p>
      <p class="card-text mb-2"><strong>Assigné à:</strong> {{ ticket.assignedTo?.name || '–' }}</p>
      
      <a [routerLink]="['/ticket', ticket._id]" class="btn btn-sm btn-primary me-2">Voir</a>
  
      <button *ngIf="userRole === 'admin'" (click)="onDelete()" class="btn btn-sm btn-danger">
        Supprimer
      </button>
    </div>
  </div>
