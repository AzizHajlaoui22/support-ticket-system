<div class="container mt-5">
    <h2 class="text-center mb-4">Créer un compte</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rôle</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="user">Utilisateur</option>
          <option value="agent">Agent</option>
          <option value="admin">Administrateur</option>
        </select>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
      <div class="mt-3 text-center">
        <a routerLink="/login">Déjà un compte ? Se connecter</a>
      </div>
    </form>
  </div>
